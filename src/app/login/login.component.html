
<FlexboxLayout class="page">

    <StackLayout class="form">
        <Label class="header" text="DEMO APP"></Label>
        <PreviousNextView>
          <GridLayout rows="auto,auto ,auto">

            <StackLayout row="0" class="input-field">
              <TextField class="input" hint="email" keyboardType="email" 
              autocorect="false" [isEnabled]="!processing"
              autocapitalizationType="none" [(ngModel)]="user.email"
              returnKeyType="next" (returnPress)="focusPassword()" required></TextField>
            <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout row="1" class="input-field">
                <TextField #password class="input" [isEnabled]="!processing"
                    hint="Password" secure="true" [(ngModel)]="user.password"
                    [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                    (returnPress)="focusConfirmPassword()" required></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout row="2" class="input-field">
                <TextField #phone class="input" [isEnabled]="!processing"
                    hint="Phone Number"  [(ngModel)]="user.phoneNumber"
                    [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                    (returnPress)="focusConfirmPassword()" required></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout row="3" *ngIf="!isLoggingIn" class="input-field">
                <TextField #confirmPassword class="input" [isEnabled]="!processing"
                    hint="Confirm password" secure="true" [(ngModel)]="user.confirmPassword"
                    returnKeyType="done" required></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <ActivityIndicator rowSpan="4" [busy]="processing"></ActivityIndicator>
          </GridLayout>
        </PreviousNextView>
        <Button [text]="isLoggingIn ? 'Log In' : 'Sign Up'" [isEnabled]="!processing"
        (tap)="submit()" class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="Forgot your password?" class="login-label"
        (tap)="forgotPassword()"></Label>
      </StackLayout>

      <Label class="login-label sign-up-label" (tap)="toggleForm()">
          <FormattedString>
              <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
              <Span [text]="isLoggingIn ? 'Sign up' : ''" class="bold"></Span>
          </FormattedString>
      </Label>
</FlexboxLayout>
